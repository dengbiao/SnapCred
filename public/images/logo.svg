<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; }
    .cn-text { font-family: 'SimHei', 'Microsoft YaHei', sans-serif; }
    .camera { fill: #4285F4; }
    .flash { fill: #FBBC05; }
    .lens { fill: #34A853; }
    .badge { fill: #EA4335; }
  </style>
  
  <!-- Camera Icon -->
  <g transform="translate(10, 10)">
    <rect class="camera" x="0" y="10" width="40" height="30" rx="5" ry="5" />
    <rect class="flash" x="15" y="5" width="10" height="5" rx="2" ry="2" />
    <circle class="lens" cx="20" cy="25" r="10" />
    <circle class="badge" cx="35" cy="15" r="5" />
  </g>
  
  <!-- SnapCred Text -->
  <text x="60" y="30" class="logo-text" font-size="20" fill="#4285F4">SnapCred</text>
  
  <!-- 快证先生 Text -->
  <text x="60" y="50" class="cn-text" font-size="16" fill="#555">快证先生</text>
</svg> 