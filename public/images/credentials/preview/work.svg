<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 工作证背景 -->
  <rect x="100" y="20" width="100" height="160" rx="5" fill="#3498db" opacity="0.7"/>
  
  <!-- 公司Logo -->
  <circle cx="150" cy="45" r="15" fill="#ffffff" opacity="0.9"/>
  <text x="150" y="50" font-family="Arial" font-size="10" fill="#3498db" text-anchor="middle" font-weight="bold">SC</text>
  
  <!-- 工作证标题 -->
  <text x="150" y="75" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">EMPLOYEE</text>
  
  <!-- 照片区域 -->
  <rect x="120" y="85" width="60" height="60" rx="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="150" cy="105" r="15" stroke="#3498db" stroke-width="2" fill="#f0f0f0"/>
  <circle cx="150" cy="100" r="5" fill="#3498db"/>
  <rect x="140" y="110" width="20" height="10" rx="5" fill="#3498db"/>
  
  <!-- 信息文本 -->
  <rect x="125" y="155" width="50" height="4" rx="2" fill="#ffffff"/>
  <rect x="125" y="165" width="50" height="4" rx="2" fill="#ffffff"/>
  
  <!-- 挂绳 -->
  <path d="M150 20 L150 10 C150 10, 120 10, 120 30" stroke="#ffffff" stroke-width="1" stroke-dasharray="2 2" fill="none"/>
</svg> 